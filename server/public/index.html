<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator">
      <input id = firstNum placeholder="First Number">
      <button id= 'plus' onclick="selectThisOperator(event)" class="inactive">+</button>
      <button id= 'minus' onclick="selectThisOperator(event)" class="inactive">-</button>
      <button id= 'times' onclick="selectThisOperator(event)" class="inactive">*</button>
      <button id= 'divide' onclick="selectThisOperator(event)" class="active">/</button>
      <input id = secondNum type="number" placeholder="Second Number">
      <button onclick="postCalcObject(event)">=</button>
      <button ondblclick="clearFormFields()">C</button>
    </form>

    <section data-testid="recentResult">
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory">
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
